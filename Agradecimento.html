  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f2;
      color: #333;
      text-align: center;

      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

      color: #5e239d;
      margin-bottom: 1rem;
