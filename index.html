// index.html
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabriel & Isabella</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fff8f2; color: #333; margin: 0; padding: 0; }
    header { background: #e4c1f9; text-align: center; padding: 2rem 1rem; }
    header h1 { margin: 0; font-size: 2.5rem; }
    header p { font-size: 1.2rem; }
    section { padding: 2rem; max-width: 700px; margin: auto; }
    .countdown { font-size: 1.5rem; font-weight: bold; margin-top: 1rem; }
    form input, form button, form select { display: block; width: 100%; margin-bottom: 1rem; padding: 0.8rem; font-size: 1rem; }
    footer { text-align: center; font-size: 0.9rem; margin: 2rem auto; color: #999; }
  </style>
</head>
<body>
  <header>
    <h1>Gabriel & Isabella</h1>
    <p>28 de Junho de 2025, às 19h | Buffet Aerokids</p>
    <div class="countdown" id="countdown"></div>
  </header>

  <section>
    <h2>Confirme sua Presença</h2>
    <form id="rsvp-form">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <label for="confirmacao">Confirmação de presença</label>
      <select name="confirmacao" id="confirmacao" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="Irei comparecer">Irei comparecer</option>
        <option value="Não irei comparecer">Não irei comparecer</option>
      </select>
      <button type="submit">Confirmar presença</button>
    </form>
  </section>

  <footer>
    Feito com amor por Gabriel & Isabella - 2025
  </footer>

  <script>
    // Contagem regressiva
    const targetDate = new Date("2025-06-28T19:00:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Envio via Fetch e redirecionamento
    document.getElementById('rsvp-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('https://script.google.com/macros/s/AKfycbxrUA_6ZmX2MinTQGQbbUaXj0jW0wp64Ob0A2kJgKEJFb-SwLwcFrgwRMlIZcua1yIlig/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(() => {
        window.location.href = 'thankyou.html';
      })
      .catch(err => {
        alert('Erro ao enviar: ' + err);
      });
    });
  </script>
</body>
</html>
