<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabriel & Isabella</title>
  <style>
    /* ... (mantenha todos os estilos existentes) ... */
  </style>
</head>
<body>
  <!-- ... (mantenha todo o HTML existente até o formulário) ... -->

  <section>
    <h2>Confirme sua Presença</h2>
    <form id="rsvp-form">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Seu nome" required />
      </div>
      
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Seu e-mail" required />
      </div>
      
      <div class="form-group">
        <label for="confirmacao">Confirmação de presença</label>
        <select name="presenca" id="confirmacao" required>
          <option value="" disabled selected>Selecione...</option>
          <option value="PRESENTE">Irei comparecer</option>
          <option value="AUSENTE">Não irei comparecer</option>
        </select>
      </div>

      <button type="submit">Confirmar presença</button>
    </form>
  </section>

  <!-- ... (mantenha o restante do HTML existente) ... -->

  <script>
    // Contagem regressiva
    const targetDate = new Date("2025-06-28T19:00:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Envio via Fetch e redirecionamento
    document.getElementById('rsvp-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      
      // Modificação: Verificar o valor selecionado e ajustar se necessário
      const confirmacao = document.getElementById('confirmacao');
      if (confirmacao.value === 'PRESENTE' || confirmacao.value === 'AUSENTE') {
        // Já está no formato correto
      } else {
        // Para compatibilidade com versões antigas (se necessário)
        formData.set('presenca', confirmacao.value === 'sim' ? 'PRESENTE' : 'AUSENTE');
      }
      
      fetch('https://script.google.com/macros/s/AKfycbwk7D8esadnChXAx1En5TE4GhxvOypegYbMqd-8RIuwa4iB7P7RJ9ZoVGMNREvRYWnRhw/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(() => {
        window.location.href = 'thankyou.html';
      })
      .catch(err => {
        alert('Erro ao enviar: ' + err);
      });
    });
  </script>
</body>
</html>
